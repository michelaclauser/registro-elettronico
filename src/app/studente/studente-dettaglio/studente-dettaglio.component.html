<button mat-button (click)="goBack()"><i class="material-icons">arrow_back_ios</i></button>
<body style="padding: 50px;">
  <h2>Dettaglio Studente</h2>
  <mat-list>
    <mat-list-item>Nome:  {{studente.nome}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Cognome:  {{studente.cognome}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Data di nascita:  {{studente.dataNascita}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Codice fiscale:  {{studente.codiceFisc}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Percorso di studi:  {{studente.percorsoStudi}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Telefono:  {{studente.telefono}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Citt√† di residenza:  {{studente.citta}}</mat-list-item>
  </mat-list>
  <br>
  <button mat-button routerLink="../../modifica/{{studente.codiceFisc}}">Modifica</button>
  <br><br><br>
  <h4>Note</h4>
  <div>
    <ul>
      <li *ngFor="let n of studente.note">
        {{n}}   <button mat-button (click)="eliminaNota(studente.note.indexOf(n))">Elimina</button>
      </li>
    </ul>
  </div>
  
  <form [formGroup]="nuovaNota" (ngSubmit)="onSubmit(nuovaNota.value)">
    <div>
      <label for="nota">
        Nota:
      </label>
      <mat-form-field>
      <input matInput id="nota" type="text" formControlName="nota">
    </mat-form-field>
    </div>
    <button mat-flat-button type="submit">SALVA NOTA</button>
  </form>
  </body>
