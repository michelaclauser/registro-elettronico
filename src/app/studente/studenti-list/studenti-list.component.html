<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
<div class="example-container" style="padding: 20px">
  <h1 routerLink="home">{{title}}</h1>
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
      <mat-nav-list>
        <a routerLink="studenti">Studenti</a>
        <br>
        <a routerLink="professori">Professori</a>
        <br>
        <a routerLink="calendario">Calendario</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h2 style="padding: 20px;">STUDENTI</h2>
      <br>
      <button mat-fab (click)="addStudente()" class="button">
        <mat-icon>add</mat-icon>
      </button>
      <br>
      <table mat-table [dataSource]="studenti">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let studente"> {{studente.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let studente"> {{studente.nome}} </td>
        </ng-container>
        <ng-container matColumnDef="cognome">
          <th mat-header-cell *matHeaderCellDef> Cognome </th>
          <td mat-cell *matCellDef="let studente"> {{studente.cognome}} </td>
        </ng-container>
        <ng-container matColumnDef="sesso">
          <th mat-header-cell *matHeaderCellDef> Sesso </th>
          <td mat-cell *matCellDef="let studente"> {{studente.sesso}} </td>
        </ng-container>
        <ng-container matColumnDef="dataNascita">
          <th mat-header-cell *matHeaderCellDef> Data di nascita </th>
          <td mat-cell *matCellDef="let studente"> {{studente.dataNascita}} </td>
        </ng-container>
        <ng-container matColumnDef="codiceFisc">
          <th mat-header-cell *matHeaderCellDef> Codice Fiscale </th>
          <td mat-cell *matCellDef="let studente"> {{studente.codiceFisc}} </td>
        </ng-container>
        <ng-container matColumnDef="azioni">
          <th mat-header-cell *matHeaderCellDef> Azioni </th>
          <td mat-cell *matCellDef="let studente">
            <button mat-flat-button (click)="removeStudente(studente.codiceFisc)">Remove</button>
            <button mat-flat-button routerLink="dettaglio/{{studente.codiceFisc}}">Dettaglio</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
