<h2>PROFESSORI</h2>
<br>
<button mat-fab (click)="createPage()" class="button"><mat-icon>add</mat-icon></button>
<br>
<table mat-table [dataSource]="professori">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let professore"> {{professore.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let professore"> {{professore.nome}} </td>
  </ng-container>
  <ng-container matColumnDef="cognome">
    <th mat-header-cell *matHeaderCellDef> Cognome </th>
    <td mat-cell *matCellDef="let professore"> {{professore.cognome}} </td>
  </ng-container>
  <ng-container matColumnDef="materia">
    <th mat-header-cell *matHeaderCellDef> Materia </th>
    <td mat-cell *matCellDef="let professore"> {{professore.materia}} </td>
  </ng-container>
  <ng-container matColumnDef="azioni">
    <th mat-header-cell *matHeaderCellDef> Azioni </th>
    <td mat-cell *matCellDef="let professore">
      <button mat-flat-button (click)="rimuoviProfessore(professore.codiceFisc)">Rimuovi</button>
      <button mat-flat-button routerLink="dettaglio/{{professore.codiceFisc}}">Dettaglio</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
